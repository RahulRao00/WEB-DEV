
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Menu</title>
    <style>
        table,td,tr,th{
            padding: 20px;
            background: palegoldenrod;
            color: brown;
            text-shadow: 5px;
        }

    </style>
</head>
<body>

    <table border="black" style="border-collapse: collapse; margin: 20px; padding: 20px;">
        <h1><caption>Food Menu</caption></h1>

        <header>
            <tr>
                <Th rowspan="2">Item</Th>
                <Th colspan="2">Price</Th>
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>INR</td>
                <td>USD</td>
            </tr>
        </header>
        
        <body>
            
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.28</td>
            </tr>

        </body>
       
    </table>
    
</body>
</html>
